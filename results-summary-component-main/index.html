<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="main-container">
      <div class="left-side">
        <h2 class="header">Your result</h2>
        <div class="result-circle">
          <p class="score">76</p>
          <p class="of-out">of 100</p>
        </div>
        <h3 class="great">Great</h3>
        <p class="score-description">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-side">
        <h2 class="header">Summary</h2>
        <div class="score-breakdown">
          <div class="breakdown-item reaction">
            <div class="breakdown-icon"><img src="./assets/images/icon-reaction.svg" alt=""></div>
            <div class="breakdown-title">Reaction</div>
            <div class="breakdown-score">80 / 100</div>
          </div>
          <div class="breakdown-item memory">
            <div class="breakdown-icon"><img src="./assets/images/icon-memory.svg" alt=""></div>
            <div class="breakdown-title">Memory</div>
            <div class="breakdown-score">92 / 100</div>
          </div>
          <div class="breakdown-item verbal">
            <div class="breakdown-icon"><img src="./assets/images/icon-verbal.svg" alt=""></div>
            <div class="breakdown-title">Verbal</div>
            <div class="breakdown-score">61 / 100</div>
          </div>
          <div class="breakdown-item visual">
            <div class="breakdown-icon"><img src="./assets/images/icon-visual.svg" alt=""></div>
            <div class="breakdown-title">Visual</div>
            <div class="breakdown-score">72 / 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
